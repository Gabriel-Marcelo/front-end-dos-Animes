<div class="container my-4">
  <div class="row">
    <div class="col">
      <h2>Adicionar um anime</h2>
      <button type="button" class="btn btn-success" [routerLink]="['/new']">Adicionar</button>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngFor="let anime of anime">
  <app-anime-item  [anime]=anime (onDeleteAnime)="remove(anime)"></app-anime-item>
</div>
